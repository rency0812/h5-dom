		<div id="main" class="content">
		   	<div class="untakeFormWrapper">
		   		<div class="untakeDetail">
		   			<span>承接方信息</span>
		   			<div class="untakeItemWrapper">
		   				<div class="itemWrapper">
		   					<span class="itemName">公司名称</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="companyName" class="itemInput" placeholder="必填">
		   				</div>
		   			</div>
		   			<div class="untakeItemWrapper">
		   				<div class="itemWrapper">
		   					<span class="itemName">团队人数</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="teamNum" class="itemInput" placeholder="必填">
		   				</div>
		   			</div>
		   			<div class="untakeItemWrapper">
		   				<div class="itemWrapper">
		   					<span class="itemName">官网地址</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="website" class="itemInput" placeholder="必填">
		   				</div>
		   			</div>
		   			<div class="untakeItemWrapper">
		   				<div class="itemWrapper">
		   					<span class="itemName">擅长技能</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="skill" class="itemInput" placeholder="必填">
		   				</div>
		   			</div>
		   			<div class="untakeItemWrapper">
		   				<div class="itemWrapper">
		   					<span class="itemName">主要客户</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="mainClient" class="itemInput" placeholder="必填">
		   				</div>
		   			</div>
		   		</div>


		   		<div class="contactDetail">
		   				<span>联系人信息</span>
		   			<div class="contactWrapper">
		   				<div class="contactItemWrapper">
		   					<span class="contactItemName">姓名</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" class="contactItemInput" placeholder="必填">
		   				</div>
		   			</div>

		   			<div class="contactWrapper">
		   				<div class="contactItemWrapper">
		   					<span class="contactItemName">职位</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" class="contactItemInput" placeholder="必填">
		   				</div>
		   			</div>

		   			<div class="contactWrapper">
		   				<div class="contactItemWrapper">
		   					<span class="contactItemName">手机</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="contactTel" class="contactItemInput" id="contactTel" placeholder="必填">
		   				</div>
		   			</div>

		   			<div class="contactWrapper">
		   				<div class="contactItemWrapper">
		   					<span class="contactItemName">微信</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" class="contactItemInput" placeholder="选填">
		   				</div>
		   			</div>

		   			<div class="contactWrapper">
		   				<div class="contactItemWrapper">
		   					<span class="contactItemName">邮箱</span>
		   				</div>
		   				<div class="inputDiv">
		   					<input type="text" name="contactEmail" class="contactItemInput"  placeholder="选填">
		   				</div>
		   			</div>
		   		</div>

				<div class="submitWrapper">
						<button type="submit" class="submitButton" onclick="untakeCheck();return false">提交</button>
				</div>
		   	</div>
		</div>
